<!DOCTYPE html>
<html dir="{{direction}}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<!-- begin : style -->
		<style>
			@font-face {
				font-family: 'fontFr';
				src: url('file:///android_asset/fonts/Averta-regular.otf');
			}
			@font-face {
				font-family: 'fontAr';
				src: url('file:///android_asset/fonts/ArbFONTS-DroidKufi-Regular.ttf');
			}
			body {
			padding: 0px;
			margin: 0px;
			color: {{color}};
			text-align: center;
			background: {{bgColor}};
			font-family: {{myFont}};
			}
			.text {
				text-align: justify;
				line-height: 1.6;
			}
			img, iframe{
				width: 100%;
				height: auto;
			}
			a{
				text-decoration: none;
				color: #4592ED;
			}
    	</style>
	</head>

	<body>
		<div class="text">
			{{content}}
		</div>
	</body>
</html>
